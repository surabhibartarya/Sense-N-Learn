<app-header></app-header>
<div class="row">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <div class="graph-div-style">
            <google-chart #chart
                [title]="title"
                [type]="type"
                [data]="data"
                [columnNames]="columnNames"
                [options]="options">
            </google-chart>
        </div>
    </div>

    <!-- Line chart-->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <div class="graph-div-style">
            <google-chart #linechart
                [title]="lineTitle"
                [type]="lineType"
                [data]="lineData"
                [columnNames]="lineColumnNames"
                [options]="lineOptions">
            </google-chart>
        </div>
    </div>
</div>
<div class="row">
    <!-- Quantity Damage Column chart-->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <div class="graph-div-style">
            <google-chart #columnchart
                [title]="columnTitle"
                [type]="columnType"
                [data]="columnData"
                [columnNames]="columnColumnNames"
                [options]="columnOptions">
            </google-chart>
        </div>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <div class="graph-div-style">
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <google-chart #doughnutchart
                    [title]="doughnutOneTitle"
                    [type]="doughnutOneType"
                    [data]="doughnutOneData"
                    [columnNames]="doughnutOneColumnNames"
                    [options]="doughnutOneOptions">
                </google-chart>
            </div>

            <!-- Freight contribution per shipment-->
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <google-chart #doughnutcharttwo
                    [title]="doughnutTwoTitle"
                    [type]="doughnutTwoType"
                    [data]="doughnutTwoData"
                    [columnNames]="doughnutTwoColumnNames"
                    [options]="doughnutTwoOptions">
                </google-chart>
            </div>

            <!-- Intra warehouse shipments -->
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <google-chart #doughnutchartthree
                    [title]="doughnutThreeTitle"
                    [type]="doughnutThreeType"
                    [data]="doughnutThreeData"
                    [columnNames]="doughnutThreeColumnNames"
                    [options]="doughnutThreeOptions">
                </google-chart>
            </div>
        </div>
    </div>
</div>
